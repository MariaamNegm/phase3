<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Add Station</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="=add-station-form">
            <mat-form-field >
              <input matInput type="text" placeholder="enter station name" name="Name" [(ngModel)]="station.Name" >
            </mat-form-field>
 
            <button (click)="savestation()" class="btn btn-success">Submit</button>
          </form>
          
    </mat-card>

    <div *ngIf="submitted">
      <h4>Station was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newstation()">Add</button>
    </div>
</div>
<div>

</div>
